<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div class="register-container">
  <p-card class="register-card">
    
    <div class="form-header">
      <i class="pi pi-user-plus user-icon"></i>
      <h2>Create Your Account</h2>
      <p>Join us and explore the latest trends in fashion!</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-body">

      <div class="p-field">
        <!-- <label class="label">Full Name</label> -->
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input pInputText formControlName="name" class="w-full input-text" placeholder="Enter your full name"/>
        </span>
      </div>

      <div class="p-field">
        <!-- <label class="label">Email Address</label> -->
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input pInputText formControlName="email" class="w-full input-text" placeholder="example@gmail.com"/>
        </span>
      </div>

      <div class="p-field">
        <!-- <label class="label">Password</label> -->
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <p-password formControlName="password"
            class="w-full"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full input-text"
            placeholder="Enter your password">
          </p-password>
        </span>
      </div>

      <button pButton type="submit" label="Register"
        class="p-button-rounded p-button-lg w-full submit-btn"
        [disabled]="registerForm.invalid"></button>
    </form>

    <p class="login-text">
      Already have an account?  
      <a routerLink="/login">Login here</a>
    </p>

  </p-card>
</div>
